<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
	<script type="text/javascript" src='javascripts/socket.io.js'></script>
	<script src="javascripts/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="stylesheets/cssreset.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<title>Cliqing</title>
</head>
<body>
	<div id='app' ng-app='app' ng-controller='mainCtrl'>
		<div id="register-form">
			<h1>Enter your name</h1>
			<form id='new-user' ng-submit="register()">
				<input type="text" ng-model="clientName" value="" required><br>
				<input type="submit" value="Register" ng-disabled="new-user.$invalid">
			</form>
		</div>
		<div id="chat-group" class='hide'>
			<h2>In chat</h2>
			<div id="scroll">
				<div ng-repeat='user in users' class='box'>
					<div>
						<i ng-class='user.icon'></i>
						<p class='username'>{{user.name}}</p>
					</div>
				</div>
			</div>
		</div>
		<div id='chat-room' class='hide'>
			<h1>{{name}}</h1>
			<form id='chat-form' ng-submit='addChat()'>
				<input type="text" ng-model='msg' value='' required>
				<input type="submit" value="Chat" ng-disabled="chat-form.$invalid">
			</form>
		</div>
		<div id='chat-board' class='hide'>
			<p ng-if='chat.length == "0"'>No one wants to say anything . . . awkward . . .</p>
			<p class='chat' ng-repeat='msg in chat'><span ng-class='isServerChat(msg)'>{{msg.sender}}</span> {{msg.msg}}</p>
		</div>
	</div>
</body>
</html>
